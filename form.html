<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio - 04 Formulario </title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
  </header>
  <form>
    <fieldset>
      
      <div class="input-wrapper">
        <legend>Informações do Evento</legend>
        <label for="titulo-evento">Título do evento<span>(Mínimo 8 Caracteres)</span></label>
        <input type="text" id="titulo-evento" placeholder="Digite o titulo do evento">
        <label for="link-evento">Link do evento<span>(comece com https://)</span></label>
        <input type="url" id="link-evento" placeholder="https://www.link-do-evento.com.br">
        <label for="link-evento">Whatsapp para contato<span>(somente números)</span></label>
        <input type="tel" id="informacao-extra" placeholder="Seu Whatsapp">
        <label for="informacao-extra">Informações extras</span></label>
        <textarea name="" id="categoria-form" cols="30" rows="4"></textarea>
        <label for="categoria-form">Categoria</span></label>
        <select name="select">
          <option value="valor1">Tipo do Evento</option>
        </select>
      </div>
      <div class="input-wrapper">
        <legend>Privacidade</legend>
        <label for="titulo-evento">E-mail do administrador<span>(digite um email válido)</span></label>
        <input type="email" id="titulo-evento" placeholder="E-mail valido">
        <label for="link-evento">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
        <input type="password" id="link-evento" placeholder="Senha de administrador">
        <input type="checkbox" id="scales" name="scales" checked>
        <label for="scales">Scales</label>
      </div>
    </fieldset>
  </form>
</body>

</html>
